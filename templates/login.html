{% extends "layout.html" %}

{% block title %}
    Home Page
{% endblock %}

{% block main %}
<style>
    /* Styles for login form */
    .login-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 100px;
        margin-bottom: 420px;

    }

    .login-heading {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .login-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Ensures padding and border are included in width/height */
        font-size: 16px;
    }

    .login-button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #3498db; /* Bootstrap primary color */
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
    }

    .login-button:hover {
        background-color: #2980b9; /* Darker shade on hover */
    }
</style>
<form action="/login" method="post" class="login-form">
    <h2 class="login-heading">Login To Start Creating!</h2>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="login-input" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="login-input" name="password" placeholder="Password" type="password">
    </div>
    <button class="login-button" type="submit">Log In</button>
</form>
{% endblock %}
