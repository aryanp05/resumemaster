{% extends "layout.html" %}

{% block title %}
    Registration Page
{% endblock %}

{% block main %}
    <style>
        /* Styles for registration form */
        .register-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
            margin-bottom: 380px;
        }

        .register-heading {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .register-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding and border are included in width/height */
            font-size: 16px;
        }

        .register-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db; 
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .register-button:hover {
            background-color: #2980b9;/* Darker shade on hover */
        }
    </style>
    <form action="/register" method="post" class="register-form">
        <h2 class="register-heading">Register Now</h2>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="register-input" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="register-input" name="password" placeholder="Type Password" type="password">
        </div>
        <div class="mb-3">
            <input class="register-input" name="confirmation" placeholder="Retype Password" type="password">
        </div>
        <button class="register-button" type="submit">Register</button>
    </form>
{% endblock %}
